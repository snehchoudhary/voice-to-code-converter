<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or SignUp Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-box">
        <div class="left">
            <h1>Sign Up</h1>

            <input type="text" name="username" placeholder="Username"/>
            <input type="text" name="email" placeholder="E-mail Address"/>
            <input type="password" name="password" placeholder="Password"/>
            <input type="password" name="password" placeholder="Retype Password"/>
            <input type="submit" name="signup_submit" value="Sign Me Up"/>
        </div>
        <div class="right">
            <span class="loginwith"></span>Sign In with <br/> Social Networks </span>
            <button class="social-signin google">Login With Google</button>
            <button class="social-signin facebook"> Login With facebook</button>
            <button class="social-signin github">Login With Github</button>
            <button class="social-signin LinkedIn">Login With LinkedIn</button>
        </div>
        <div class="or">OR</div>
    </div>
</body>
</html>
